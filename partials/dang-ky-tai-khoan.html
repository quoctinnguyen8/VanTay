<input type="hidden" id="title" value="Đăng ký tài khoản">

<h4>Đăng ký tài khoản</h4>

<div class="row mt-3">
    <div class="col-sm-6 m-auto">
        <form>
            <div class="form-group">
                <label for="username">Tên đăng nhập</label>
                <input id="username" class="form-control" type="text" name="username" autocomplete="off">
            </div>
            <div class="form-group">
                <label for="password">Mật khẩu</label>
                <input id="password" class="form-control" type="password" name="password">
            </div>
            <div class="form-group">
                <label for="confirm-password">Nhập lại mật khẩu</label>
                <input id="confirm-password" class="form-control" type="password" name="confirm-password">
            </div>
            <div class="form-group">
                <input id="btn-registry" class="btn btn-info w-100" type="button" value="Đăng ký">
            </div>
        </form>
    </div>
</div>
